 #container{

input{

#sign{

    font-weight: 600;
    padding: 5px;
   border: none;
}
#sign:hover{
    cursor: pointer;
}

#gmail:hover{

}
#qrcode:hover{

}
.small{

<script>
var from_local=JSON.parse(localStorage.getItem("user_cred"));
console.log(from_local)

function check(){
var ema=document.querySelector("#email").value;
var pass=document.querySelector("#pass").value;
var count=0;
  for(var i=0;i<from_local.length;++i){
      if(from_local[i].email==ema&&from_local[i].password==pass){
          alert("logged In.")
          window.location.href="index.html";
          ++count;
      }
  }
if(count<=0){
    alert("wrong ! User credentials")
}
}
</script>
